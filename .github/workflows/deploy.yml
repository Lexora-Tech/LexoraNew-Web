name: Deploy Website

on:
  push:
    branches:
      - main  # âš ï¸ Change to 'master' if your branch is named master

jobs:
  web-deploy:
    name: ğŸš€ Deploy to Namecheap
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21             # Use 21 for created FTP accounts (FTPES)
          protocol: ftps       # Secure connection
          server-dir: ./       # Uploads to the root of the folder you assigned this user
          exclude: |           # Files to SKIP uploading
            **/.git*
            **/.github*
            README.md
            .gitignore